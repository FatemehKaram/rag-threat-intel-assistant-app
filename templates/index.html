<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .risk-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .risk-low {
            background: #d1fae5;
            color: #059669;
        }

        .report-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .report-section h3 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .report-section p {
            line-height: 1.6;
            color: #666;
        }

        .threat-types {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .threat-tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .recommendations {
            list-style: none;
        }

        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .recommendations li::before {
            content: "âœ“";
            color: #059669;
            font-weight: bold;
        }

        .source-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .source-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-item {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .example-item:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> Threat Intelligence Assistant</h1>
            <p>Analyze IP addresses, domains, and file hashes for potential threats</p>
        </div>

        <div class="main-card">
            <div class="input-section">
                <div class="input-group">
                    <label for="indicator">Enter threat indicator to analyze:</label>
                    <div class="input-wrapper">
                        <input type="text" id="indicator" placeholder="Enter IP address, domain, or file hash..." autocomplete="off">
                    </div>
                </div>
                
                <button class="analyze-btn" onclick="analyzeIndicator()">
                    <i class="fas fa-search"></i>
                    Analyze Threat
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing threat indicator...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <!-- Results will be populated here -->
            </div>

            <div class="examples">
                <h3><i class="fas fa-lightbulb"></i> Try these examples:</h3>
                <span class="example-item" onclick="setExample('8.8.8.8')">8.8.8.8 (IP)</span>
                <span class="example-item" onclick="setExample('google.com')">google.com (Domain)</span>
                <span class="example-item" onclick="setExample('5d41402abc4b2a76b9719d911017c592')">MD5 Hash</span>
                <span class="example-item" onclick="setExample('1.1.1.1')">1.1.1.1 (IP)</span>
            </div>
        </div>

        <div class="footer">
            <p>Powered by AlienVault OTX, AbuseIPDB, and AI-driven analysis</p>
        </div>
    </div>

    <script>
        function setExample(value) {
            document.getElementById('indicator').value = value;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = false;
        }

        function getRiskClass(riskLevel) {
            switch(riskLevel.toLowerCase()) {
                case 'high': return 'risk-high';
                case 'medium': return 'risk-medium';
                case 'low': return 'risk-low';
                default: return 'risk-medium';
            }
        }

        function formatThreatTypes(threatTypes) {
            if (!threatTypes || threatTypes.length === 0) {
                return '<span class="threat-tag">Unknown</span>';
            }
            return threatTypes.map(type => `<span class="threat-tag">${type}</span>`).join('');
        }

        function formatRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                return '<li>Review the analysis and take appropriate action</li>';
            }
            return recommendations.map(rec => `<li>${rec}</li>`).join('');
        }

        function formatSourceLinks(sourceLinks) {
            if (!sourceLinks || sourceLinks.length === 0) {
                return '';
            }
            return sourceLinks.map(link => 
                `<a href="${link.url}" target="_blank" class="source-link">
                    <i class="fas fa-external-link-alt"></i>
                    ${link.source}
                </a>`
            ).join('');
        }

        function displayResults(report) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="report-section">
                    <h3><i class="fas fa-info-circle"></i> Indicator Information</h3>
                    <p><strong>Type:</strong> ${report.indicator.indicator_type.toUpperCase()}</p>
                    <p><strong>Value:</strong> ${report.indicator.value}</p>
                    <p><strong>Analysis Time:</strong> ${new Date(report.analysis_timestamp).toLocaleString()}</p>
                </div>

                <div class="report-section">
                    <h3><i class="fas fa-exclamation-triangle"></i> Risk Assessment</h3>
                    <p><strong>Risk Level:</strong> <span class="risk-badge ${getRiskClass(report.risk_level)}">${report.risk_level}</span></p>
                    <p><strong>Risk Score:</strong> ${(report.risk_score * 100).toFixed(1)}%</p>
                    <p><strong>Confidence:</strong> ${(report.confidence * 100).toFixed(1)}%</p>
                </div>

                <div class="report-section">
                    <h3><i class="fas fa-bug"></i> Threat Types</h3>
                    <div class="threat-types">
                        ${formatThreatTypes(report.threat_types)}
                    </div>
                </div>

                <div class="report-section">
                    <h3><i class="fas fa-file-alt"></i> Summary</h3>
                    <p>${report.summary}</p>
                </div>

                <div class="report-section">
                    <h3><i class="fas fa-chart-line"></i> Detailed Analysis</h3>
                    <p>${report.detailed_analysis}</p>
                </div>

                <div class="report-section">
                    <h3><i class="fas fa-tasks"></i> Recommendations</h3>
                    <ul class="recommendations">
                        ${formatRecommendations(report.recommendations)}
                    </ul>
                </div>

                <div class="report-section">
                    <h3><i class="fas fa-link"></i> Source Links</h3>
                    <div class="source-links">
                        ${formatSourceLinks(report.source_links)}
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        async function analyzeIndicator() {
            const indicator = document.getElementById('indicator').value.trim();
            
            if (!indicator) {
                showError('Please enter a threat indicator to analyze.');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ indicator: indicator })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                if (data.success) {
                    displayResults(data.report);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }

            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message || 'Failed to analyze indicator. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Allow Enter key to trigger analysis
        document.getElementById('indicator').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeIndicator();
            }
        });
    </script>
</body>
</html>
